<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&display=swap" rel="stylesheet"> 
    <title>Make</title>
</head>
<body>
    <h2>Make</h2>
    <div id="navbar">
        <ul id="bar" >
            <li class="item"><a href="index" class="link">home</a></li>
            <li class="item"><a href="make" class="link">make</a></li>
            <li class="item"><a href="search" class="link">search</a></li>
            <li class="item"><a href="popular" class="link">popular</a></li>
            <li class="item"> <a href="login" class="link">log in</a> </li>
        </ul>
    </div>
    <br>
    <div id="makebox">
        <div id="memebox">
            <canvas id="meme"></canvas>
        </div>
        <div id="options">
            <form action="/make" id="make" method="post" enctype="multipart/form-data">
                <label for="templates">Choose a template:</label>
                <select id="templates" name="templates">
                <option value="drake">Drake</option>
                <option value="uno">Or Draw 25</option>
                <option value="cheating">Cheating Man</option>
                <option value="trade">Trade Offer</option>
                </select> 
                <br>
                <label for="FirstText">First Line: </label>
                <input id="FirstText" type="text" name="FirstText">
                <br>
                <label for="SecondText">Second Line: </label>
                <input id="SecondText" type="text" name="SecondText">
                <input type="submit" value="make" onclick="updateImage();">
            </form>
        </div>
    </div>  
    <br>
    <h3>Template Options</h3>
    <img src="../templates/blankmemes/drake.jpg" alt="toload" id="backup">
    <img src="../templates/blankmemes/uno.jpg" alt="toload" id="backup">
    <img src="../templates/blankmemes/cheating.jpg" alt="toload" id="backup">
    <img src="../templates/blankmemes/trade.jpg" alt="toload" id="backup">
    <script type = "text/javascript" src="../static/mememaker.js"></script>
</body>
</html>
